        - attributes: [disabled]
          tags: [button]
        - attributes: [download]
          tags: [a]
        - attributes: [headers]
          tags: [td, th]
        - attributes: [height, width]
          tags: [canvas, img, table, td, th, col, colgroup, video]
          format: NUMBER_OR_PERCENT
        - attributes: [href]
          tags: [a]
          format: LINKS_URL
        - attributes: [hreflang]
          tags: [a]
        - attributes: [kind, label]
          tags: [track]
        - attributes: [media, rel]
          tags: [a]
        - attributes: [src]
