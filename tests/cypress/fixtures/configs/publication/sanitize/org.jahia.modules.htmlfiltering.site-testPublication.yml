htmlFiltering:
  editWorkspace:
    strategy: SANITIZE
    skipOnPermissions: []
    process: ['nt:base.*']
    allowedRuleSet:
      elements:
        - tags: [h1]
  liveWorkspace:
    strategy: SANITIZE
    skipOnPermissions: []
    process: ['nt:base.*']
    allowedRuleSet:
      elements:
        - tags: [p]
