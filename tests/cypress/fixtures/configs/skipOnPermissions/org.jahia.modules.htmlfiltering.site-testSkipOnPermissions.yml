htmlFiltering:
  editWorkspace:
    strategy: SANITIZE
    skipOnPermissions: ['publish']
    process: ['nt:base.*']
    allowedRuleSet:
      elements:
        - tags: [p, h1]
  liveWorkspace:
    strategy: SANITIZE
    skipOnPermissions: []
    process: ['nt:base.*']
    allowedRuleSet:
      elements:
        - tags: [p, h1]
