query Config($siteKey: String!) {
  htmlFilteringConfiguration {
    htmlFiltering {
      richtextConfiguration(siteKey: $siteKey) {
        elements
        protocols
        attributes {
          attribute
          elements
          isGlobal
          pattern
        }
        disallow {
          elements
          protocols
          attributes {
            attribute
            elements
            isGlobal
            pattern
          }
        }
      }
    }
  }
}
