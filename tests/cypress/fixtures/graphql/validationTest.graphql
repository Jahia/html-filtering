mutation addNode($nodeName: String!, $text: String!) {
    jcr {
        addNode(
            name: $nodeName
            parentPathOrId: "/sites/testValidation/contents"
            primaryNodeType: "jnt:bigText"
            properties: [{language: "en", value: $text, name: "text"}]
        ) {
            uuid
        }
    }
}
