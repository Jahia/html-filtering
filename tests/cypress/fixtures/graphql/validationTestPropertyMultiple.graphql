mutation addNode($nodeName: String!, $texts: [String!]) {
    jcr {
        addNode(
            name: $nodeName
            parentPathOrId: "/sites/testValidation/contents"
            primaryNodeType: "htmlFilteringTestModule:testValidationMultiple"
            properties: [
                {language: "en", values: $texts, name: "textA"},
            ]
        ) {
            uuid
        }
    }
}
